<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Analysis</title>
</head>
<body>
    <h1>Prescription Analysis</h1>
    <form action="{{ url_for('analyze_prescription', username=username) }}" method="post" enctype="multipart/form-data">
        <h2>Upload Previous Prescription</h2>
        <input type="file" name="prev_prescription" accept=".pdf" required>
        <h2>Upload Latest Prescription</h2>
        <input type="file" name="latest_prescription" accept=".pdf" required>
        <button type="submit">Analyze Prescription</button>
    </form>
</body>
</html>
