<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pills Reminder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='reminder.css') }}">
</head>
<body>
    <div class="container">
        <h1>Pills Reminder</h1>
        <form action="/add" method="POST">
            <input type="text" name="pill_name" placeholder="Pill Name" required>
            <input type="time" name="time" required>
            <button type="submit">Add Reminder</button>
        </form>
        <ul>
            {% for reminder in reminders %}
                <li>
                    {{ reminder.pill_name }} at {{ reminder.time }}
                    <button onclick="window.location.href='/remove/{{ loop.index0 }}'">Remove</button>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
