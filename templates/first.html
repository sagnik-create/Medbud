<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellnest - New World of Medicine</title>
    <style>
        :root {
            --primary-color: #6200ea;
            --secondary-color: #b388ff;
            --text-color: #333;
            --background-color: #f5f5f5;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .button {
            display: inline-block;
            padding: 0.5rem 1rem;
            margin-left: 1rem;
            text-decoration: none;
            color: white;
            background-color: transparent;
            border: 2px solid white;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: white;
            color: var(--primary-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
        }

        .hero-text {
            flex: 1;
        }

        .hero-image {
            flex: 1;
            text-align: center;
        }

        .hero-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.5rem;
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
        }

        .cta-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
            }

            .hero-text, .hero-image {
                flex: none;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="{{ url_for('signup') }}" class="button">Sign Up</a>
        <a href="{{ url_for('signin') }}" class="button">Sign In</a>
        <a href="{{ url_for('signup', type='doctor') }}" class="button">Join as a Doctor</a>
        <a href="{{ url_for('doctors_forum') }}" class="button">Doctor's Forum</a>
    </header>

    <main class="container">
        <section class="hero">
            <div class="hero-text">
                <h1>Welcome to the New World of Medicine</h1>
                <h2>Explore the ways you can track your health</h2>
                <a href="#get-started" class="cta-button">Get Started</a>
            </div>
            <div class="hero-image">
                <img src="https://s3.envato.com/files/270989543/SQ.jpg" alt="Doctor using modern medical technology" width="600" height="450">
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Wellnest. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
